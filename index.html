<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankademin Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Välkommen till Ankademin Quiz!</h1>
        <img src="notes.svg" alt="music" width="25px" height="25px">
        <p>Music-edition</p>
       <p class="instruktion">Quizet innehåller 10 frågor varav frågorna med checkboxes kan ha flera korrekta
            <br>svarsalternativ där du behöver svara rätt på alla alternativ för att få rätt. 
            <br>
            Du kan få max 10 poäng.</p>
            <div class="changeModes">
                <button class="changeMode">Dark/Light-mode</button>
            </div>
        </div>
        <div class="container">
            <div class="questionDiv"></div>
            <div class="showResults">           
                <div class="correctBtn">   
                    <button id="correctMyQuiz">Rätta Quiz</button>  
                </div> 
                <div class="results"></div>
            </div>
        </div>
    </body>
    
</html>
