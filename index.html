<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankademin Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Välkommen till Ankademin Quiz!</h1>
    <p>Viktoria music-edition</p>
    <p class="instruktion">Quizet innehåller 10 frågor varav frågorna med checkboxes kan ha flera korrekta svarsalternativ. Du kan få max 15 poäng.</p>
    
    <div class="questionDiv"></div>
    <button id="correctMyQuiz">Rätta mitt quiz</button>
    <div class="resultDiv">
        <h2>Resultat</h2>
    </div>
    <br>
    <div class="changeModes">
        <p>Ändra bakgrundsfärg:</p>
        <button class="changeMode">Night/Day</button>
    </div>
</body>
</html>
