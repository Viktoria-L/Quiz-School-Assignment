<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankademin Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Välkommen till Ankademin Quiz!</h1>
    <p>Viktorias Music-edition</p>
    <p class="instruktion"><small>Quizet innehåller 10 frågor varav frågorna med checkboxes kan ha flera korrekta svarsalternativ där du behöver svara rätt på alla alternativ för att få rätt. 
    <br>
    Du kan få max 10 poäng.</small></p>
       
    <div class="questionDiv"></div>
    <br>
    <button id="correctMyQuiz">Rätta mitt quiz</button>
    <br>
    <div class="resultDiv">
        <h2>Resultat</h2>
    </div>
    <br>

    <div class="answers">
           </div>
    <br>
    <div class="changeModes">
        <p>Ändra mode:</p>
        <button class="changeMode">Night/Day</button>
    </div>
</body>
</html>
